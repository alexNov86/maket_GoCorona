<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoCorona</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <a href="#">
              <img src="img/logo.svg" alt="logo" />
              <span>Go<span>Corona</span></span>
            </a>
          </div>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="#">HOME</a></li>
                <li class="menu__item"><a class="menu__link" href="#">FEATURES</a></li>
                <li class="menu__item"><a class="menu__link" href="#">SUPPORT</a></li>
                <li class="menu__item"><a class="menu__link" href="#">CONTACT US</a></li>
              </ul>
            </nav>
          </div>
          <div class="header__button">
            <a href="#" class="button button_blue">DOWNLOAD</a>
          </div>
          <div class="menu__icon">
            <span></span>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__description description">
              <h2 class="description__title">Take care of yours family's <span>health.</span></h2>
              <p class="description__body">All in one destination for COVID-19 health queries. Consult 10,000+ health workers about your concerns.</p>
              <a href="#" class="description__button">GET STARTED</a>
            </div>
            <div class="get-started__image">
              <img src="img/get-started-img.png" alt="Стартовая картинка" />
            </div>
            <div class="get-started__video">
              <img src="img/video.svg" alt="Значек видео" class="get-started__img" />
              <span class="get-started__topic">Stay safe with GoCorona</span>
              <span class="get-started__caption">Watch Video</span>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">FOOTER</footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
